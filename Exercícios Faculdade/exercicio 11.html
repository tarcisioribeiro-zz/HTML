<html>
	<head>
		<script>
			function salarionovo(){
			var salarioatual
			var salarionovo
			salarioatual = document.getElementById("seusalario").value;
			if (salarioatual <= 300)
			salarionovo = (salarioatual*1.15)
			if (salarioatual > 300 <= 600)
			salarionovo = (salarioatual*1.1)
			if (salarioatual > 600 <= 900)
			salarionovo = (salarioatual*1.05)
			if (salarioatual > 900)
			salarionovo = salarioatual
			}
		</script>
	</head>
	<body>
		<p>
			Seu salário atual: <input type="number" id="seusalario"/>
		</p>
		<p>
			<button onclick="salrionovo()"> Seu novo salário </button>
		</p>
	</body>
</html>
