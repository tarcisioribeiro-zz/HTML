<html>
	<head>
		<script>
			function poupanca(){
			var valorpoupanca
			var valorcorrigido
			valorpoupanca = document.getElementById("poupancavalor").value
			valorcorrigido = valorpoupanca*1.03
			}
			function fundoderenda(){
			var fundorenda
			var valornovoderenda
			fundorenda = document.getElementById("renda").value
			valornovoderenda = fundorenda*1.04
			}
		</script>
	</head>
	<body>
		<p>
			Valor da poupança: <input type="number" id="poupancavalor"/>
		</p>
		<p>
			<button onclick="poupanca()"> Rendimento após um mês </button>
		</p>
		<p>
			Valor do fundo de renda: <input type="number" id="renda"/>
		</p>
		<p>
			<button onclick="fundoderenda()"> Valor da renda fixa após um mês de aplicação </button>
		</p>
	</body>
</html>
