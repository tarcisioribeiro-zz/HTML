<html>
	<head>
		<script>
			function aumentodesalario(){
			var salario
			var salariocomaumento
			salario = document.getElementById("salarioatual").value;
			if (salario <= 300)
			salariocomaumento = salario*1.5
			if (salario > 300 <= 500)
			salariocomaumento = salario*1.4
			if (salario >500 <= 700)
			salariocomaumento = salario*1.3
			if (salario > 700 <= 800)
			salariocomaumento = salario*1.2
			if (salario > 800 <= 1000)
			salariocomaumento = salario*1.1
			if (salario > 1000)
			salariocomaumento = salario *1.05
			}
		</script>
	</head>
	<body>
		<p>
			Salário atual: <input type="number" id="salarioatual"/>
		</p>
		<p>
			<button onclick="aumentodesalario()"> Novo salário </button>
		</p>
	</body>
</html>
